<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Yummm? :)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2f2f2f; /* Dark gray background for night mode */
      color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      background: #04AA6D;
      color: white;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      background-color: #ffffff;
      color: #292940;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 900px;
      margin: 20px 0;
    }

    .filters label {
      font-weight: bold;
      margin-right: 10px;
    }

    select, input[type="text"] {
      padding: 10px;
      border: 2px solid #04AA6D;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
      width: 200px;
      transition: all 0.3s ease;
    }

    select:hover, input[type="text"]:focus {
      border-color: #039859;
      background-color: #f5f5f5;
    }

    .price-info {
      text-align: center;
      margin: 20px 0;
      font-size: 1.2rem;
    }

    .entry {
      background: #ffffff;
      color: #292940;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    .entry:hover {
      transform: scale(1.03);
    }

    .entry h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #04AA6D;
    }

    .entry p {
      font-size: 1rem;
      margin: 5px 0;
	  display: flex;
      flex-wrap: wrap; /* Ensure child elements like buttons wrap properly */
      align-items: center; /* Align text and buttons vertically */
      gap: 5px;
    }
	
	.entry p strong {
      flex-shrink: 0; /* Prevent the "strong" label from shrinking with long links */
    }

    .entry p a {
      flex-grow: 1; /* Allow the link to take up remaining space */
    }

    .entry a {
      color: #04AA6D;
      text-decoration: none;
      word-break: break-word; /* Break long links */
      overflow-wrap: break-word; /* Ensure proper wrapping */
    }

    .entry a:hover {
      text-decoration: underline;
    }

    .copy-button {
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 5px;
      background-color: #04AA6D;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s ease;
    }

    .copy-button:hover {
      background-color: #039859;
    }

    .no-data {
      text-align: center;
      color: #f44336;
      font-weight: bold;
      margin-top: 20px;
    }

    .search-bar {
	  display: flex;
      justify-content: center;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #04AA6D;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .search-bar input:focus {
      border-color: #039859;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #cccccc;
    }

    footer a {
      color: #04AA6D;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Yummm? :)</h1>
</header>

<div class="filters">
  <div>
    <label for="priceFilter">Filter by Price Point:</label>
    <select id="priceFilter">
      <option value="">All</option>
      <option value="s">S</option>
      <option value="m">M</option>
      <option value="xm">XM</option>
      <option value="l">L</option>
    </select>
  </div>

  <div>
    <label for="cuisineFilter">Filter by Cuisine:</label>
    <select id="cuisineFilter">
      <option value="">All</option>
      <option value="american">American</option>
      <option value="swiss">Swiss</option>
      <option value="italian">Italian</option>
      <option value="vietnamese">Vietnamese</option>
      <option value="japanese">Japanese</option>
      <option value="sg">Singaporean</option>
      <option value="british">British</option>
      <option value="western">Western</option>
      <option value="sichuan">Sichuan</option>
      <option value="us">US</option>
      <option value="mexican">Mexican</option>
    </select>
  </div>
</div>

<div class="search-bar">
  <input type="text" id="searchBar" placeholder="Search by name or area...">
</div>

<div class="price-info">
  <p><strong>Price Points:</strong> S: $0-$10, M: $10-$20, XM: $20-$60, L: above $60</p>
</div>

<div id="sheetData">
  <!-- Data dynamically inserted here -->
</div>

<footer>
  <p>&copy; 2024 Yummm? :) Made with <i class="fa-solid fa-egg"></i> by ChatGPT</p>
</footer>

<script>
  const API_KEY = 'AIzaSyDEJU4GX_h451SO36c0tNMSdLlJGhcc0IQ'; // Replace with your actual API Key
  const SPREADSHEET_ID = '1NMSCbRcj4Ngk0zokl980VaHVjY_Qnh4piaX7rdovL_w'; // Your Google Sheets ID
  const RANGE = 'Sheet1!A1:F';
  const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;

  let allRows = [];

  async function copyToClipboard(text) {
    try {
      await navigator.clipboard.writeText(text);
      alert('Address copied to clipboard!');
    } catch (err) {
      console.error('Failed to copy:', err);
    }
  }

  function filterData() {
    const priceFilter = document.getElementById('priceFilter').value;
    const cuisineFilter = document.getElementById('cuisineFilter').value.toLowerCase();
    const searchQuery = document.getElementById('searchBar').value.toLowerCase();

    const container = document.getElementById('sheetData');
    container.innerHTML = '';

    allRows.slice(1).forEach(row => {
      const headers = allRows[0];
      const headerMap = headers.reduce((acc, header, index) => {
        acc[header.toLowerCase()] = index;
        return acc;
      }, {});

      const pricePoint = row[headerMap['pricepoint']]?.toLowerCase() || '';
      const cuisine = row[headerMap['cuisine']]?.toLowerCase() || '';
      const name = row[headerMap['name']]?.toLowerCase() || '';
      const area = row[headerMap['area']]?.toLowerCase() || '';

      if ((priceFilter && priceFilter !== pricePoint) ||
          (cuisineFilter && !cuisine.includes(cuisineFilter)) ||
          (searchQuery && !name.includes(searchQuery) && !area.includes(searchQuery))) {
        return;
      }

      const entryDiv = document.createElement('div');
      entryDiv.className = 'entry';

      entryDiv.innerHTML = `
        <h3>${row[headerMap['name']] || 'n/a'} - ${row[headerMap['area']] || 'n/a'}</h3>
        <p><strong>Cuisine:</strong> ${row[headerMap['cuisine']] || 'n/a'}</p>
        <p><strong>Price Point:</strong> ${row[headerMap['pricepoint']] || 'n/a'}</p>
        <p><strong>Address:</strong> ${row[headerMap['address']] || 'n/a'}
          <button class="copy-button" onclick="copyToClipboard('${row[headerMap['address']]}')">Copy <i class="fas fa-copy"></i></button>
        </p>
        <p><strong>Website/Review:</strong> ${row[headerMap['website']] ? `<a href="${row[headerMap['website']]}" target="_blank">${row[headerMap['website']]}</a>` : 'n/a'}</p>
      `;
      container.appendChild(entryDiv);
    });

    if (!container.hasChildNodes()) {
      const noDataDiv = document.createElement('div');
      noDataDiv.textContent = 'No data available with the selected filters.';
      noDataDiv.className = 'no-data';
      container.appendChild(noDataDiv);
    }
  }

  async function fetchData() {
    try {
      const response = await fetch(API_URL);
      const data = await response.json();
      allRows = data.values || [];
      filterData();

      document.getElementById('priceFilter').addEventListener('change', filterData);
      document.getElementById('cuisineFilter').addEventListener('change', filterData);
      document.getElementById('searchBar').addEventListener('input', filterData);
    } catch (error) {
      console.error('Error fetching data from Google Sheets:', error);
      const container = document.getElementById('sheetData');
      container.innerHTML = '<div class="no-data">Failed to load data. Please try again later.</div>';
    }
  }

  fetchData();
</script>

</body>
</html>
